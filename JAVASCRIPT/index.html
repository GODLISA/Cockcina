<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Bootstrap</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="" class="form-control" id="formulario">
                    <div class="mb-3 form-group">
                        <label class="form-label" for="nombre">Nombre</label>
                        <span class="error_name" id="name_error_message"></span>
                        <input type="text" name="nombre" id="form_nombre" class="form-control" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label class="form-label" for="email">Correo Electronico</label>
                        <span class="error_correo" id="correo_error_message"></span>
                        <input type="email" name="correo" id="form_correo" class="form-control" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label class="form-label" for="contrasena">Contrasena</label>
                        <span class="error_contrasena" id="contra_error_message"></span>
                        <input class="form-control" type="password" name="contrasena" id="form_contrasena" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label class="form-label" for="contrasena">Repetir Contrasena</label>
                        <span class="error_rcontrasena" id="rcontra_error_message"></span>
                        <input class="form-control" type="password" name="rcontrasena" id="form_rcontrasena" required>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Register" name="" id="">
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {

            $("#name_error_message").hide();
            $("#correo_error_message").hide();
            $("#contra_error_message").hide();
            $("#rcontra_error_message").hide();

            var error_name = false;
            var error_correo = false;
            var error_contrasena = false;
            var error_rcontrasena = false;

            $("#form_nombre").focusout(function () {
                check_nombre();
            });
            $("#form_correo").focusout(function () {
                check_correo();
            });
            $("#form_contrasena").focusout(function () {
                check_contrasena();
            });
            $("#form_rcontrasena").focusout(function () {
                check_rcontrasena();
            });

            function check_nombre() {
                var pattern = /^[a-zA-Z]*$/;
                var nombre = $("#form_nombre").val();
                if (pattern.test(nombre) && nombre !== '') {
                    $("#name_error_message").hide();
                    $("#form_nombre").css("border-bottom","2px solid #34F458");
                } else {
                    $("#name_error_message").html("     Solo se aceptan caracteres de la A a la Z.");
                    $("#name_error_message").show();
                    $("#form_nombre").css("border-bottom", "2px solid #F90A0A");
                    error_name = true;
                }
            }
            function check_correo() {
                var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                var email = $("#form_correo").val();
                if (pattern.test(email) && email !== '') {
                    $("#correo_error_message").hide();
                    $("#form_correo").css("border-bottom", "2px solid #34F458");
                } else {
                    $("#correo_error_message").html("   Correo invalido");
                    $("#correo_error_message").show();
                    $("#form_correo").css("border-bottom", "2px solid #F90A0A");
                    error_correo = true;
                }

            }
            function check_contrasena() {
                var pass_leng = $("#form_contrasena").val().length;
                if (pass_leng < 8) {
                    $("#contra_erorr_message").html("   Necesitas 8 caracteres");
                    $("#contra_error_message").show();
                    $("#form_contrasena").css("border-bottom", "2px solid #F90A0A");
                    error_contrasena = true;
                } else {
                    $("#contra_error_message").hide();
                    $("#form_contrasena").css("border-bottom", "2px solid #34F458");
                }
            }
            function check_rcontrasena() {
                var password = $("#form_contrasena").val();
                var rpassword = $("#form_rcontrasena").val();
                if (password !== rpassword) {
                    $("#rcontra_error_message").html("      Las contrasenas no coinciden");
                    $("#rcontra_error_message").show();
                    $("#form_rcontrasena").css("border-bottom", "2px solid #F90A0A");
                    error_rcontrasena = true;
                } else {
                    $("#rcontra_error_message").hide();
                    $("#form_rcontra").css("border-bottom", "2px solid #34F458");
                }
            }

            $("#formulario").submit(function () {
                error_name = false;
                error_correo = false;
                error_contrasena = false;
                error_rcontrasena = false;

                check_nombre();
                check_correo();
                check_contrasena();
                check_rcontrasena();

                if (error_name === false && error_correo === false && error_contrasena === false && error_rcontrasena === false) {
                    alert("Registrado con exito");
                    return true;
                } else {
                    alert("Por favor complete el formulario");
                    return false;
                }
            });

        });
    </script>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
